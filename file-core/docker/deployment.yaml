# file-core k8s deployment
---
apiVersion: v1
kind: Service
metadata:
  name: file-core
  labels:
    app: file-core
spec:
  ports:
    - protocol: TCP
      port: 8080                                    # service对外提供服务的端口
      targetPort: 8080
      name: file-core
  # clusterIP: None
  type: ClusterIP
  selector:
    app: file-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-core
  labels:
    app: file-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-core
  template:
    metadata:
      labels:
        app: file-core
    spec:
      containers:
      - name: file-core
        image: registry.cn-hangzhou.aliyuncs.com/zakiis/file-core:0.0.5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "2"
            memory: 1.5Gi
          requests:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          tcpSocket: 
             port: 8080
          initialDelaySeconds: 25
          periodSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: APP_TIMEZONE
          value: GMT+8
        volumeMounts:
        - mountPath: /wls/deploy/logs
          name: logs
          subPathExpr: $(POD_NAME)
        - mountPath: /wls/deploy/iobs
          name: iobs
      initContainers: #先在宿主机初始化目录：mkdir -p /data/logs && groupadd -g 1001 -r wls && useradd -r -g 1001 -u 1001 wls81 && chown wls81:wls /data/logs/
      - name: init-logdir
        image: registry.cn-hangzhou.aliyuncs.com/zakiis/file-core:0.0.5
        command: ['sh', '-c', 'mkdir -p /wls/deploy/logs/${POD_NAME}']
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: /wls/deploy/logs
          name: logs
      volumes: 
      - name: logs
        hostPath: 
          path: /data/logs
          type: Directory
      - name: iobs
        hostPath:
          path: /nfsc/share/iobs
          type: Directory
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata: 
  name: file-core
spec: 
  scaleTargetRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: file-core
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70